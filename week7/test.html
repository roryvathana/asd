<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Array Elements</title>
</head>
<body>
    <h1>Join Array Elements into a String</h1>
    <p id="output"></p> <!-- Placeholder to display the result -->

    <script>
        // Sample array
        let myColor = ["Red", "Green", "White", "Black"];

        // Join the array elements into a string
        let result = myColor.join(",");

        // Display the result in the <p> element with id="output"
        document.getElementById("output").textContent = result;
    </script>
</body>
</html>
