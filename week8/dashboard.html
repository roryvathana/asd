<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="logo">
        <img src="img/IMS_logo_1.png" alt="IMS Logo">
      </div>
      <div class="user-info">
        <span>Vathana</span>
        <div class="avatar">
          <img src="img/vathana_1.jpg" alt="User Avatar">
        </div>
      </div>         
    </header>

    <main class="dashboard-main">
      <div class="dashboard-title">DASHBOARD</div>

      <!-- Tenant 1 -->
      <div class="tenant-card">
        <div class="tenant-info">
          <div class="avatar">
            <img src="img/Neat_1.JPG" alt="Tenant Avatar">
          </div>
          <h3>Ny Meaneat</h3>
          <p>Phone Number: +855 86 537 574</p>
          <p><strong>Room 1</strong></p>
        </div>
        <div class="tenant-actions">
          <button class="btn update-btn">Update</button>
          <button class="btn invoice-btn">Invoice</button>
          <button class="btn history-btn">History</button>
        </div>
      </div>

      <!-- Tenant 2 -->
      <div class="tenant-card">
        <div class="tenant-info">
          <div class="avatar">
            <img src="img/sopheak_1.jpg" alt="Tenant Avatar">
          </div>
          <h3>Ly Chansophak</h3>
          <p>Phone Number: +855 17 668 509</p>
          <p><strong>Room 2</strong></p>
        </div>
        <div class="tenant-actions">
          <button class="btn update-btn">Update</button>
          <button class="btn invoice-btn">Invoice</button>
          <button class="btn history-btn">History</button>
        </div>
      </div>

      <!-- Tenant 3 -->
      <div class="tenant-card">
        <div class="tenant-info">
          <div class="avatar">
            <img src="img/Pidor_1.jpg" alt="Tenant Avatar">
          </div>
          <h3>Hong Pidor</h3>
          <p>Phone Number: +855 70 737 702</p>
          <p><strong>Room 3</strong></p>
        </div>
        <div class="tenant-actions">
          <button class="btn update-btn">Update</button>
          <button class="btn invoice-btn">Invoice</button>
          <button class="btn history-btn">History</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
